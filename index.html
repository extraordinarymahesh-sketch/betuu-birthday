<script>
const lines = document.querySelectorAll(".line");
let index = 0;

function typeLine(line, text, i = 0){
  if(i === 0){
    line.innerHTML = "";
    line.style.opacity = 1;
  }
  if(i < text.length){
    line.innerHTML += text.charAt(i);
    setTimeout(()=>typeLine(line, text, i+1), 45);
  }else{
    index++;
    if(index < lines.length){
      setTimeout(()=>startTyping(index), 400);
    }
  }
}

function startTyping(i){
  const text = lines[i].innerText;
  typeLine(lines[i], text);
}

startTyping(0);
</script>
