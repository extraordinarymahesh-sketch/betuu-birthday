<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Betuu</title>

<style>
body{
  margin:0;
  background:black;
  height:100vh;
  overflow:hidden;
  font-family:Poppins, sans-serif;
}

/* falling heart */
#fallHeart{
  position:absolute;
  top:-80px;
  left:50%;
  transform:translateX(-50%);
  font-size:70px;
  animation:fall 2.6s ease forwards;
}
@keyframes fall{ to{ top:75%; } }

/* layout */
.main{
  display:none;
  height:100%;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 5%;
}

/* text */
.text{
  width:34%;
  color:white;
  font-size:16px;
  line-height:1.9;
}
.line{
  opacity:0;
  white-space:pre-wrap; /* ğŸ”¥ FIX SPACE ISSUE */
}

/* tree */
.tree{
  width:60%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="fallHeart">ğŸ’—</div>

<div class="main" id="main">

  <!-- TEXT -->
  <div class="text">
    <div class="line">Oyyyyyyy sun ğŸ’•</div>
    <div class="line">Happy Birthday Betuu ğŸ©·ğŸ˜˜</div>
    <div class="line">May God bless you ğŸ’–</div>
    <div class="line">Nothing else worked out except us ğŸ©·</div>
    <div class="line">You are the best gift of God</div>
    <div class="line">That I received this year ğŸ’</div>
  </div>

  <!-- REAL TREE SVG -->
  <div class="tree">
    <svg width="420" height="520" viewBox="0 0 420 520">
      <!-- trunk -->
      <path d="M205 520 
               C190 400,190 320,200 250
               C210 180,220 120,210 40
               C230 120,240 180,250 250
               C260 320,260 400,245 520 Z"
            fill="#ff8fcf"/>

      <!-- heart leaves -->
      <g font-size="14">
        <script type="application/ecmascript"><![CDATA[
          const colors=["#ff4d6d","#ff85c1","#ffb3d9"];
          for(let i=0;i<900;i++){
            let x=Math.random()*240+90;
            let y=Math.random()*200+20;
            let c=colors[Math.floor(Math.random()*colors.length)];
            document.write(`<text x="${x}" y="${y}" fill="${c}">â¤</text>`);
          }
        ]]></script>
      </g>
    </svg>
  </div>

</div>

<script>
const heart=document.getElementById("fallHeart");
const main=document.getElementById("main");
const lines=document.querySelectorAll(".line");

setTimeout(()=>{
  heart.style.display="none";
  main.style.display="flex";

  let delay=0;
  lines.forEach(line=>{
    const text=line.innerText;
    line.innerText="";
    setTimeout(()=>{
      line.style.opacity=1;
      let i=0;
      const type=setInterval(()=>{
        line.innerText+=text[i]; // ğŸ”¥ spaces included
        i++;
        if(i>=text.length) clearInterval(type);
      },55);
    },delay);
    delay+=1700;
  });

},2600);
</script>

</body>
</html>
