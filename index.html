<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: black;
        overflow: hidden;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .text-box {
        position: absolute;
        left: 6%;
        top: 35%;
        width: 35%;
        color: #fff;
        font-size: 18px;
        line-height: 1.7;
        opacity: 0;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        height: 18px;
        background: white;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="text-box" id="textBox">
    <span id="typedText"></span><span class="cursor"></span>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let ballY = -50;
let ground = canvas.height * 0.75;
let treeX = canvas.width / 2;
let shiftTree = false;

function drawBall() {
    ctx.beginPath();
    ctx.arc(treeX, ballY, 14, 0, Math.PI * 2);
    ctx.fillStyle = "#ff9acb";
    ctx.fill();
}

function drawTree(progress) {
    ctx.strokeStyle = "#ff9acb";
    ctx.lineWidth = 8;
    ctx.lineCap = "round";

    // trunk
    ctx.beginPath();
    ctx.moveTo(treeX, ground);
    ctx.lineTo(treeX, ground - progress * 120);
    ctx.stroke();

    // branches
    for (let i = 0; i < progress * 25; i++) {
        let angle = Math.random() * Math.PI * 2;
        let length = Math.random() * 18;
        let x = treeX + Math.cos(angle) * length;
        let y = ground - 100 + Math.sin(angle) * length;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
    }
}

let treeGrow = 0;

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (ballY < ground) {
        ballY += 6;
        drawBall();
    } else if (treeGrow < 1) {
        treeGrow += 0.015;
        drawTree(treeGrow);
    } else if (!shiftTree) {
        treeX += 2;
        if (treeX > canvas.width * 0.65) {
            shiftTree = true;
            startTyping();
        }
        drawTree(1);
    } else {
        drawTree(1);
    }

    requestAnimationFrame(animate);
}

animate();

/* TYPEWRITER TEXT */
const message = `
Hey you ðŸ’—
Happy Birthday ðŸŽ‰
May God bless you
And give u many happiness ðŸ’–

Just sayingâ€¦ you're pretty awesome ðŸ’•
Sending good vibes âœ¨
Hope u have a beautiful day ðŸŒ¸
`;

let index = 0;
const textBox = document.getElementById("textBox");
const typedText = document.getElementById("typedText");

function startTyping() {
    textBox.style.opacity = 1;
    const typing = setInterval(() => {
        typedText.innerHTML += message[index];
        index++;
        if (index >= message.length) clearInterval(typing);
    }, 45);
}
</script>

</body>
</html>
