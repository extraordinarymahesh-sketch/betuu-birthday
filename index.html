<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Betuu</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background:black;
  height:100vh;
  overflow:hidden;
}

/* ================= FALLING HEART ================= */
#fallHeart{
  position:absolute;
  top:-80px;
  left:50%;
  transform:translateX(-50%);
  font-size:70px;
  animation:fall 2.8s ease-in forwards;
}

@keyframes fall{
  to{ top:78%; }
}

/* ================= LAYOUT ================= */
.main{
  display:none;
  height:100%;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 5%;
}

/* ================= TEXT ================= */
.text{
  width:32%;
  color:white;
  font-size:16px;
  line-height:1.9;
}

.line{
  opacity:0;
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid white;
}

/* ================= TREE ================= */
.tree{
  width:60%;
  height:100%;
  position:relative;
}

/* trunk */
.trunk{
  position:absolute;
  bottom:4%;
  left:50%;
  transform:translateX(-50%);
  width:46px;
  height:58%;
  background:linear-gradient(#ffb3d9,#ff5fa2);
  border-radius:25px;
}

/* branches */
.branch{
  position:absolute;
  background:#ff7eb3;
  height:16px;
  border-radius:10px;
}

.b1{ width:140px; left:-120px; top:22%; transform:rotate(-25deg); }
.b2{ width:150px; right:-130px; top:30%; transform:rotate(25deg); }
.b3{ width:110px; left:-90px; top:38%; transform:rotate(-15deg); }
.b4{ width:120px; right:-100px; top:45%; transform:rotate(15deg); }

/* leaves */
.leaf{
  position:absolute;
  font-size:18px;
}
</style>
</head>

<body>

<!-- falling heart -->
<div id="fallHeart">ðŸ’—</div>

<div class="main" id="main">

  <!-- TEXT -->
  <div class="text">
    <div class="line">Oyyyyyyy sun ðŸ’•</div>
    <div class="line">Happy Birthday Betuu ðŸ©·ðŸ˜˜</div>
    <div class="line">May God bless you ðŸ’–</div>
    <div class="line">Nothing else worked out except us ðŸ©·</div>
    <div class="line">You are the best gift of God ðŸ’—</div>
    <div class="line">That I received this year ðŸ’ž</div>
  </div>

  <!-- TREE -->
  <div class="tree">
    <div class="trunk">
      <div class="branch b1"></div>
      <div class="branch b2"></div>
      <div class="branch b3"></div>
      <div class="branch b4"></div>
    </div>
  </div>

</div>

<script>
const heart=document.getElementById("fallHeart");
const main=document.getElementById("main");
const tree=document.querySelector(".tree");
const lines=document.querySelectorAll(".line");

const hearts=["ðŸ’—","ðŸ’–","ðŸ’•","â¤ï¸","ðŸ’˜","ðŸ’ž"];

/* after fall */
setTimeout(()=>{
  heart.style.display="none";
  main.style.display="flex";

  /* build heart tree */
  for(let i=0;i<650;i++){
    const h=document.createElement("div");
    h.className="leaf";
    h.innerText=hearts[Math.floor(Math.random()*hearts.length)];

    let x,y;
    do{
      x=Math.random()*2-1;
      y=Math.random()*2-1;
    }while(Math.pow(x*x+y*y-1,3)-x*x*y*y*y>0);

    h.style.left=`calc(50% + ${x*260}px)`;
    h.style.bottom=`calc(60% + ${y*240}px)`;
    tree.appendChild(h);
  }

  /* typing animation */
  let delay=0;
  lines.forEach(line=>{
    const text=line.innerText;
    line.innerText="";
    setTimeout(()=>{
      line.style.opacity=1;
      let i=0;
      const type=setInterval(()=>{
        line.innerText+=text[i];
        i++;
        if(i>=text.length) clearInterval(type);
      },60);
    },delay);
    delay+=1800;
  });

},2800);
</script>

</body>
</html>
