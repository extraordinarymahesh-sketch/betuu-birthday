<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Her Birthday ðŸ’–</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
}

/* ---------- TEXT ---------- */

.top-text{
  position:absolute;
  top:30px;
  width:100%;
  text-align:center;
  color:orange;
  font-size:34px;
  letter-spacing:2px;
}

.side-text{
  position:absolute;
  left:20px;
  top:42%;
  color:white;
  font-size:15px;
  line-height:1.8;
}

.bottom-text{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  color:white;
  font-size:26px;
  letter-spacing:1.5px;
}

/* ---------- TYPEWRITER ---------- */
.type span{
  opacity:0;
  animation: typeIn 0.5s forwards;
}

@keyframes typeIn{
  to{ opacity:1 }
}

/* ---------- HEART PULSE ---------- */
.heart-group{
  animation: pulse 2.5s ease-in-out infinite;
  transform-origin:center;
}

@keyframes pulse{
  0%{ transform:scale(1); filter:drop-shadow(0 0 0px pink); }
  50%{ transform:scale(1.03); filter:drop-shadow(0 0 12px #ff7eb9); }
  100%{ transform:scale(1); filter:drop-shadow(0 0 0px pink); }
}
</style>
</head>

<body>

<!-- HEADING (NO ANIMATION) -->
<div class="top-text">
  Pov : it's her birthday ðŸ’–ðŸ¥³
</div>

<!-- LEFT TEXT -->
<div class="side-text type" id="leftText"></div>

<!-- BOTTOM TEXT -->
<div class="bottom-text type" id="bottomText"></div>

<!-- ---------- TREE SVG ---------- -->
<svg width="100%" height="100%" viewBox="0 0 400 600"
xmlns="http://www.w3.org/2000/svg">

<!-- STEM -->
<path d="
M190 580
C160 460,170 340,190 280
C196 250,204 250,210 280
C230 340,240 460,210 580
Z" fill="#ff9fcf"/>

<!-- HEART SHAPE -->
<defs>
<clipPath id="heart">
<path d="
M200 160
C120 80, 20 170, 200 330
C380 170, 280 80, 200 160 Z"/>
</clipPath>
</defs>

<g clip-path="url(#heart)" class="heart-group" id="heartTree"></g>

</svg>

<script>
/* ---------- HEART LEAVES ---------- */
const heartTree = document.getElementById("heartTree");
const colors = ["#ff6fae","#ff9fcf","#ffc0cb","#ff5c8a","#ffd1dc"];

for(let i=0;i<350;i++){
  let h = document.createElementNS("http://www.w3.org/2000/svg","path");
  let x = 80 + Math.random()*240;
  let y = 90 + Math.random()*250;
  let c = colors[Math.floor(Math.random()*colors.length)];
  h.setAttribute("d",
   `M ${x} ${y}
    c -6 -6 -18 -1 0 12
    c 18 -13 6 -18 0 -12 z`);
  h.setAttribute("fill",c);
  heartTree.appendChild(h);
}

/* ---------- TYPEWRITER FUNCTION ---------- */
function typeText(el, text, delay){
  let i=0;
  let interval = setInterval(()=>{
    if(i < text.length){
      let span = document.createElement("span");
      span.textContent = text[i]==="\n" ? "\n" : text[i];
      el.appendChild(span);
      i++;
    } else clearInterval(interval);
  }, delay);
}

/* ---------- TEXT CONTENT ---------- */
typeText(
  document.getElementById("leftText"),
  "Hey you ðŸ’—\nHappy Birthday ðŸ’ž\nMay God bless you ðŸ’–\nAnd give u many happiness ðŸ’•\nJust saying... you're pretty ðŸ’“",
  70
);

typeText(
  document.getElementById("bottomText"),
  "making sure she feels special âœ¨ðŸ’–",
  80
);
</script>

</body>
</html>
